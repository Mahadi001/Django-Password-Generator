<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="container mt-5">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Password Generator</h1>
        <p class="fs-5 text-muted">Quickly generate a password from the given customized options!</p>
    </div>
    <form action="{% url 'password' %}">
        <div class="col-4 mx-auto">
            <select class="form-select" name="length" aria-label="Default select example">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
            </select>
        </div>
        <div class="col-4 mx-auto mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="uppercase">
            <label class="form-check-label" for="flexCheckDefault">
              Uppercase
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="numbers">
            <label class="form-check-label" for="flexCheckChecked">
              Numbers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="specialcharacters">
            <label class="form-check-label" for="flexCheckChecked">
              Special Characters
            </label>
          </div>
        </div>
        <div class="text-center mt-5">
            <input class="btn btn-primary" type="submit" value="Submit" name="submit">
        </div>
    </form>
</div>
