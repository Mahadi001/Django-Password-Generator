<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="container mt-5">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Password Generator</h1>
        <p class="fs-5 text-muted">Reload the page or press the button to get a new random password each time!</p>
    </div>
    <form action="{% url 'password' %}">
        <div class="text-center">
            <h2>{{ password }}</h2>
        </div>
        <div class="text-center mt-5">
            <input class="btn btn-primary" type="submit" name="submit" value="Generate Password">
        </div>
    </form>
</div>
